name: Deploy Migrations to Production

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/deploy-migrations.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeScript types
        run: |
          supabase gen types typescript --linked > lib/types/database-new.ts
          if ! diff -q lib/types/database.ts lib/types/database-new.ts > /dev/null 2>&1; then
            mv lib/types/database-new.ts lib/types/database.ts
            echo "types_changed=true" >> $GITHUB_ENV
          else
            rm lib/types/database-new.ts
            echo "types_changed=false" >> $GITHUB_ENV
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit updated types
        if: env.types_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lib/types/database.ts
          git commit -m "chore: update database types after migration [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Migrations deployed successfully to production"
          echo "ðŸ“Š Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
          if [ "${{ env.types_changed }}" == "true" ]; then
            echo "ðŸ”„ TypeScript types updated and committed"
          else
            echo "âœ“ TypeScript types unchanged"
          fi
